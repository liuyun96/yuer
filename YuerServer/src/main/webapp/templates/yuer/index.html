<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Panel - jQuery Mobile Demos</title>
<link rel="stylesheet"
	href="${ctx}/jquery1.4.2/jquery.mobile-1.4.2.min.css">
<script src="${ctx}/jquery1.4.2/jquery.js"></script>
<script src="${ctx}/jquery1.4.2/jquery.mobile-1.4.2.min.js"></script>
<style type="text/css">
	#header{
		color: white;
		background-color: red;
		font-size: 25px;
		height: 8%;
	}
	#footer a img{
		border-left: 0px;
		border-right: 0px;
	}
	#btn a img{
		width: 23%;
	}
</style>
</head>
<body style="text-align: left;">
	<div data-role="page" class="jqm-demos" id="panel-fixed-page1"
		data-title="Panel fixed positioning">
		<div data-role="header" data-position="fixed" id="header">
			<h1>好妈咪育儿</h1>
		</div>
		<!-- /header -->
		<div role="main" class="ui-content jqm-content jqm-fullwidth">
			<div id="btn">
				<div>
					<a href="#"><img src="${imgPath}index_btn_1.png"/></a>
					<a href="#"><img src="${imgPath}index_btn_2.png"/></a>
					<a href="#"><img src="${imgPath}index_btn_3.png"/></a>
					<a href="#"><img src="${imgPath}index_btn_4.png"/></a>
				</div>
				<div>
					<a href="#"><img src="${imgPath}index_btn_5.png"/></a>
					<a href="#"><img src="${imgPath}index_btn_6.png"/></a>
					<a href="#"><img src="${imgPath}index_btn_7.png"/></a>
					<a href="#"><img src="${imgPath}index_btn_8.png"/></a>
				</div>
			</div>
		</div>
		<!-- /content -->
		<div data-role="footer" data-position="fixed" id="footer" style="width: 100%;height:10%;">
			<a href="#"><img src="${imgPath}index_menu_1.png"/></a>
			<a href="#"><img src="${imgPath}index_menu_2.png"/></a>
			<a href="#"><img src="${imgPath}index_menu_3.png"/></a>
			<a href="#"><img src="${imgPath}index_menu_4.png"/></a>
		</div>
	</div>
</body>
</html>
